<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YS Scoreboard</title>
    <script src="https://kit.fontawesome.com/079e2072d8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="scoreboard-container" style="display: none;">
        <div class="scoreboard-container-header">
            <img src="https://cdn.discordapp.com/attachments/822895087959801916/855372828681044018/BlueBanner.png" alt="" class="banner-image">
        </div>
        <div class="main-page">
            <div class="main-page-header">
                <div class="player-counter-container">
                    <div class="player-counter-symbol"><i class="fas fa-user"></i></div>
                    <p class="player-counter-text">3/128</p>
                </div>
                <div class="staff-counter-container">
                    <div class="staff-counter-symbol"><i class="fas fa-user-shield"></i></div>
                    <p class="staff-counter-text">5</p>
                </div>
            </div>
            <div class="player-list-container">

            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
